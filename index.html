<html lang="es">
<head>

  <title>Simulador Redes Sociales</title>

<body>
  <h2>Simulador de Crecimiento en Redes Sociales</h2>

  <div class="custom-box">
    <label for="red">Selecciona la red social:</label>

      <option value="instagram">Instagram</option>
      <option value="facebook">Facebook</option>
      <option value="tiktok">TikTok</option>
    </select>
  </div>

  <div class="custom-box">
    <label for="seguidores">Seguidores actuales:</label>
    <input type="number" id="seguidores" placeholder="Ej: 1000" />
  </div>

  <div class="custom-box">
    <label for="publicaciones">Publicaciones semanales:</label>
    <input type="number" id="publicaciones" placeholder="Ej: 3" />
  </div>

  <div class="custom-box">
    <label for="engagement">Engagement actual (%):</label>
    <input type="number" id="engagement" placeholder="Ej: 5" />
  </div>

  <div class="custom-box">
    <label for="conversion">Tasa de conversiÃ³n (%):</label>
    <input type="number" id="conversion" placeholder="Ej: 2" />
  </div>

  <button id="btnCalcular">Calcular crecimiento ðŸ“ˆ</button>

  <div id="output" class="result-box"></div>

</body>
